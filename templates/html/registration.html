{% extends 'html/base1.html' %}
{% block title %}Registration{% endblock %}
{% block content %}
{% load static %}
<body style="background-image: url('{% static 'images/petr-sevcovic-qE1jxYXiwOA-unsplash.png' %}') ; background-size: 100%;">
</body>
<div class="container mt-4">
  <div class="card col-md-4 mx-auto shadow-lg border border-success">
    <div class="card-body">
      <h4>Register</h4>
      <form method="post">
        {% csrf_token %}
        {% for i in t %}
          {{i}}
        {% endfor %}
        <div class="row">
          <div class="col">
            <a href="{% url 'ln' %}" class="btn btn-warning form-control">Existing User?</a>
          </div>
          <div class="col">
          <input type="submit" value="Subscribe" class="btn btn-success form-control">
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
