{% extends 'html/base.html' %}
{% block title %}Home{% endblock %}
{% load humanize %}
{% block content %}
{% if request.user.role_type == '1' %}
<div class="container-fluid mt-2">
  <div class="row">
    {% for i in s %}
    <div class="card col-md-3 mx-2 shadow-lg">
      <div class="card-body">
        <h6 class="card-title">{{i.name}}</h6>
        <h6 class="card-title">{{i.mail}}</h6>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endif %}   
{% endblock %}
