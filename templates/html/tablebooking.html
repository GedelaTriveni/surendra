{% extends 'html/base1.html' %}
{% block title %}Tablebooking{% endblock %}
{% block content %}
{% load static %}
<body style="background-image: url('{% static 'images/petr-sevcovic-qE1jxYXiwOA-unsplash.png' %}') ; background-size: 100%;">
</body>
<div class="container mt-4">
  <div class="card col-md-4 mx-auto shadow-lg border border-success">
    <div class="card-body">
      <h4>Booking Table</h4>
      <form method="post">
        {% csrf_token %}
        {% for i in q %}
          {{i}}
        {% endfor %}
        <div class="row">
          <div class="col">
           <input type="submit" value="Book Table" class="btn btn-success form-control">
         </div>
          <div class="col">
            <input type="reset" class="form-control btn btn-outline-danger" value="Cancel">
        </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
